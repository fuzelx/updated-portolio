<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,800;9..40,900&family=Playfair+Display:ital,wght@0,400;0,600;0,800;1,400;1,600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800&family=Raleway:ital,wght@0,500;0,700;1,500&family=Rokkitt:ital,wght@0,400;0,500;0,700;1,300&family=Share+Tech+Mono&family=Silkscreen&family=VT323&family=Zilla+Slab+Highlight&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Contact me!</title>
</head>
<style>
    body {
        font-family: 'DM Sans', sans-serif;
        background: linear-gradient(45deg, #0066ff, #e600e6, #7e00f3);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }
</style>
<body>
    <!-- CONTACT SECTION STARTS -->
<section class="h-screen max-h-max" id="contact">
    <div class="border-t-2 border-b-2 border-white p-2 ">
<h1 class="font-bold text-white text-center text-4xl md:text-6xl  " style=" font-family: 'Share Tech Mono', monospace;">Contact</h1>
    </div>
    <div class="">
        <div class="min-h-screen flex items-center justify-center ">
            <div class="bg-white/50 b m-3ackdrop-blur-sm p-8 rounded shadow-md w-full md:w-1/2 lg:w-1/3">
                <h1 class="text-2xl font-semibold mb-4">Contact Us</h1>
                <form  onsubmit="emailSend(); reset(); return false;">
                    <div class="mb-4">
                        <label for="full_name" class="block text-gray-600">Full Name</label>
                        <input type="text" id="full_name" name="full_name" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="John Doe" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-600">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="john.doe@example.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-600">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Write your message here" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="px-6 py-3 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none" >Submit</button>
                    </div>
                </form>
            </div>
        </div>    </div>
</section>
<script src="https://smtpjs.com/v3/smtp.js">
</script>
<script src="contact-form.js"></script>
</body>
</html>
